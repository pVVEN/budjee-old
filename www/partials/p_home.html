<h1>Home</h1>
<div class="row">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Accessible Funds</h3>
			</div>
			<div class="panel-body">
				<h4>Currently Available: <span class="{{amtAvailableColor}}">${{amtAvailable}}</span></h4>
				<h4>After Next Payment: <span class="{{amtNextAvailableColor}}">${{amtNextAvailable}}</span></h4>
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Next Payment</h3>
			</div>
			<div class="panel-body">
				<div class="row">
					<div class="col-md-6 col-sm-6">
						<p>{{scheduledPayment.date}} - {{scheduledPayment.time}}</p>
						<p>{{scheduledPayment.desc}}</p>
					</div>
					<div class="col-md-6 col-sm-6">
						<h4 class="{{amtNextAvailableColor}}">${{scheduledPayment.amount}}</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title">Quick Update</h3>
			</div>
			<div class="panel-body">
				<form role="form" ng-submit="submit()">
					<div class="form-group">
						<label for="quTitle">Title</label>
						<input type="text" class="form-control" placeholder="Enter a title" ng-required="true" ng-model="quTitle" />
					</div>
					<div class="form-group">
						<label for="quAmount">Amount</label>
						<input type="text" class="form-control" placeholder="Enter the amount" ng-required="true" ng-model="quAmount" />
					</div>
					<div class="form-group">
						<label>Type</label><br />
						<label class="radio-inline">
							<input type="radio" name="quType" value="w" ng-model="quType" />
							Withdrawal
						</label>
						<label class="radio-inline">
							<input type="radio" name="quType" value="d" ng-model="quType" />
							Deposit
						</label>
					</div>
					<div class="form-group">
						<label>Date</label><br />
						<datepicker ng-model="quDatePicker" datepicker-options="dateOptions" show-weeks="false" show-button-bar="false" class="well well-sm"></datepicker>
					</div>
					<div class="form-group">
						<label>Time</label><br />
						<timepicker ng-model="quTimePicker" minute-step="15" show-meridian="false" readonly-input="true"></timepicker>
						<button class="btn btn-info" ng-click="setNow()">Now</button>
					</div>
					<div class="form-group">
						<label>Description</label><br />
						<textarea class="form-control" rows="3" ng-model="quDesc"></textarea>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-8">
							<button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<pre>{{formData.dateTime}}</pre>
	</div>
</div>
